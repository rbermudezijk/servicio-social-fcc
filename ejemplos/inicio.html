<html>
  <head>
    <meta charset="utf-8">
    <script>
      /**
       * https://developer.mozilla.org/es/docs/Web/Web_Components
       * https://developer.mozilla.org/en-US/docs/Web/Web_Components/Using_custom_elements
       * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/template
       * https://developer.mozilla.org/en-US/docs/Web/Web_Components/Using_shadow_DOM
       * https://developer.mozilla.org/en-US/docs/Web/Web_Components/HTML_Imports
       */
      class WebComponentTest extends HTMLElement {

        constructor(...args) {
            super(...args);
            console.log('constructor')
            this.shadowDOM = this.attachShadow({mode: 'open'});
        }

        connectedCallback() {
            console.log('conectado');
            console.log(this.getAttribute('tamaño'))
        }

        disconnectedCallback() {
            console.log('adios');
        }
      }
      
      customElements.define('web-component-test', WebComponentTest);
    </script>
  </head>
  <body>
    <web-component-test tamaño="true">
        <div><h2>hola mundo</h2></div>
    </web-component-test>
    
  </body>
</html>
